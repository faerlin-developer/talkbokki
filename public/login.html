<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>Talkbokki</title>
</head>

<body>

  <div class="login-section">
    <div class="login-inner container">
      <div class="row">

        <div class="col-lg-6 text-center">
          <h1 class="display-3 brand">Talkbokki</h1>
          <h3 id="h-subtitle" class="font-weight-normal">Connect with the world on talkbokki.</h3>
          <p class="py-1"></p>
        </div>

        <div class="col-lg-6">
          <div class="card text-center card-form shadow">
            <div class="card-body">
              <form id="form-login">
                <div class="form-group">
                  <input id="input-email" type="email" class="form-control form-control-md" placeholder="Email"
                    required>
                </div>
                <div class="form-group">
                  <input id="input-password" type="password" class="form-control form-control-md" placeholder="Password"
                    required>
                </div>
                <button id="btn-login" type="submit" class="btn btn-outline-primary btn-block">Log
                  In</button>
              </form>
              <hr />
              <button id="btn-create" type="button" class="btn btn-outline-success" data-toggle="modal"
                data-target="#contactModal">
                Create New Account</button>
            </div>
          </div>

          <div id="card-footer" class="card-footer bg-transparent text-center">
            <strong>Chat</strong> with friends, family and co-workers.
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="main-footer text-muted">
    <div class="container">
      <div class="row">
        <div class="col py-4">
          <a id="anchorEnglish" href="" class="hover">English (US)</a>
          &nbsp&nbsp
          <a id="anchorKorean" href="" class="hover">한국어</a>
          <hr />
          <p>Talkbokki &copy; <span id="span-year"></span></p>
        </div>
      </div>
    </div>
  </footer>

  <!--MODAL WINDOW-->
  <div class="modal fade text-dark" id="contactModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="h-modal-title" class="modal-title">Sign Up!</h5>
          <button class="close d-block" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form id="form-modal"
            oninput='inputConfirmPassword.setCustomValidity(inputPassword.value != inputConfirmPassword.value ? "Passwords do not match." : "")'>
            <div class="form-group">
              <label id="label-modal-username" for="username">Username</label>
              <input class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label id="label-modal-email" for="email">Email</label>
              <input class="form-control" type="email" required>
            </div>
            <div class="form-group">
              <label id="label-modal-password" for="password">Password</label>
              <input class="form-control" type="password" name="inputPassword" required>
            </div>
            <div class="form-group">
              <label id="label-modal-confirmPassword" for="confirmPassword">Confirm Password</label>
              <input class="form-control" type="password" name="inputConfirmPassword" required>
            </div>
            <hr />
            <button id="btn-modal-submit" type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>

        </div>

      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script>

</body>

</html>
